{% extends 'main.html' %}

{% block content %}
{% if page == 'login' %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        <label>Username:</label>
        <input 
            type="text" 
            name="username" 
            placeholder="Enter Username"
            autocomplete="off"
        />
        <label>Password:</label>
        <input 
            type="password" 
            name="password" 
            placeholder="Enter Password" 
            autocomplete="off"
        />
        <input 
            type="submit"
            value="Login"
        />
    </form>
    <p>Haven't signed up yet?</p>
    <a href="{% url 'register' %}">Sign Up</a>
</div>

{% else %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        <label>Username:</label>
        {{form.as_p}}
        <input 
            type="submit"
            value="Register" 
        />
    </form>
    <p>Already signed up?</p>
    <a href="{% url 'login' %}">Log In</a>
</div>
{% endif %}
{% endblock content %}
